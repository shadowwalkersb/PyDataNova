<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PyDataNova v8 – ETL Pipeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pane">
        <h2>v8 – Prefect ETL Pipeline</h2>

        <div class="pipeline-progress">
            <div>CSV Task: <span id="csvStatus">Pending</span></div>
            <div>API Task: <span id="apiStatus">Pending</span></div>
        </div>

        <div class="pipeline-progress-bar">
            <div id="progressBar" style="width: 0%;"></div>
        </div>


        <button id="runPipelineBtn">Run Pipeline</button>
        <div id="status"></div>
        <pre id="dataPre" style="text-align: left; margin-top: 10px;"></pre>
    </div>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/helpers.js"></script>
    <script type="module" src="js/pipeline.js"></script>
</body>
</html>
