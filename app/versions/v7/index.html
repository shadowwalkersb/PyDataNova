<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v7 – ETL Pipeline Orchestration</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="js/pipeline.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>v7 – ETL Pipeline Orchestration</h1>

    <!-- Controls -->
    <div class="controls">
      <label for="sourceSelect">Source:</label>
      <select id="sourceSelect">
        <option value="csv" selected>CSV</option>
        <option value="json">JSON</option>
        <option value="api">REST API</option>
      </select>

      <label for="datasetSelect">Dataset:</label>
      <select id="datasetSelect">
        <option value="airtravel_csv" selected>Air Travel Sample (CSV)</option>
        <option value="custom">Custom URL</option>
      </select>

      <input id="urlInput" type="text" placeholder="Enter dataset URL" class="hidden"/>
      <button id="runPipelineBtn">Run Pipeline</button>
    </div>

    <p id="status">Status: idle</p>

    <!-- Panes -->
    <div class="panes">
      <div class="pane">
        <h2>Polars ETL</h2>
        <div id="polars-summary"></div>
        <table id="polars-table">
          <thead id="polars-thead"></thead>
          <tbody id="polars-tbody"></tbody>
        </table>
      </div>

      <div class="pane collapsed" id="pyspark-pane">
        <h2 id="pyspark-header">PySpark ETL &#9654;</h2>
        <pre id="pyspark-output">Inactive / placeholder</pre>
      </div>
    </div>
  </div>
</body>
</html>
