<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v7 – ETL Pipelines</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="js/pipeline.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>v7 – ETL Pipelines (Polars & PySpark)</h1>

    <div class="controls">
      <label for="sourceSelect">Source Type:</label>
      <select id="sourceSelect">
        <option value="csv">CSV</option>
        <option value="json">JSON</option>
        <option value="api">API</option>
      </select>

      <label for="datasetSelect">Dataset:</label>
      <select id="datasetSelect">
        <option value="sample_csv">Sample CSV</option>
        <option value="sample_json">Sample JSON</option>
        <option value="custom">Custom URL</option>
      </select>

      <input type="text" id="csvUrl" class="hidden" placeholder="Enter custom URL" />
      <button id="runPipelineBtn">Run Pipeline</button>
    </div>

    <p id="status">Status: idle</p>

    <div class="panes">
      <div class="pane">
        <h2>Polars ETL</h2>
        <pre id="polars-output">Results will appear here</pre>
      </div>
      <div class="pane collapsed">
        <h2>PySpark ETL (placeholder)</h2>
        <pre id="pyspark-output">Inactive</pre>
      </div>
    </div>
  </div>
</body>
</html>
