<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PyDataNova Versions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>PyDataNova Versions</h1>

<div class="tabs">
  <button class="tab-btn active" onclick="loadVersion('v1')">v1 – Static</button>
  <button class="tab-btn" onclick="loadVersion('v2')">v2 – CSS/JS</button>
  <button class="tab-btn" onclick="loadVersion('v3')">v3 – Charts</button>
  <button class="tab-btn" onclick="loadVersion('v4')">v4 – Backend (coming soon)</button>
</div>

<iframe id="viewer" src="versions/v1/index.html"></iframe>

<script>
  function loadVersion(version) {
    document.getElementById('viewer').src = `versions/${version}/index.html`;
    const buttons = document.querySelectorAll('.tab-btn');
    buttons.forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
  }
</script>

</body>
</html>
