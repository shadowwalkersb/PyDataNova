<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PyDataNova Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>PyDataNova Portfolio</h1>

<div class="tabs">
  <button class="tab-btn" onclick="loadVersion('v1')">v1 – Static</button>
  <button class="tab-btn" onclick="loadVersion('v2')">v2 – CSS/JS</button>
  <button class="tab-btn" onclick="loadVersion('v3')">v3 – Charts</button>
  <button class="tab-btn" onclick="loadVersion('v4')">v4 – Backend</button>
  <button class="tab-btn" onclick="loadVersion('v5')">v5 – Dual Backend</button>
  <button class="tab-btn" onclick="loadVersion('v6')">v6 – CRUD</button>
  <button class="tab-btn" onclick="loadVersion('v7')">v7 – Orchestrated ETL Pipelines</button>
  <button class="tab-btn active" onclick="loadVersion('v8')">v8 – Prefect ETL Pipeline</button>
</div>

<iframe id="viewer" src="versions/v13/index.html"></iframe>

<script>
  function loadVersion(version) {
    document.getElementById('viewer').src = `versions/${version}/index.html`;
    const buttons = document.querySelectorAll('.tab-btn');
    buttons.forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
  }
</script>

</body>
</html>
